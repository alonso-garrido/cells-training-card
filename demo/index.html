<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>cells-training-card demo</title>
  <script src="../build/webcomponents-loader.js"></script>
  <script src="../build/scoping-ambients-shim.min.js"></script>
  <script src="../build/custom-style-interface.min.js"></script>
  <script>
    {
      const _customElementsDefine = window.customElements.define;
      window.customElements.define = (name, cl, conf) => {
        if (customElements.get(name)) {
          console.warn(`${name} has been defined twice`);
        } else {
          _customElementsDefine.call(window.customElements, name, cl, conf);
        }
      };
    }
  </script>
  <script defer src="../build/component.js"></script>
  <script type="module" crossorigin="use-credentials">
    import '../build/demo-build.js';
  </script>
</head>

<body>
  <bbva-core-demo-helper events='["action-selection-publish"]'>
    <bbva-core-demo-case heading="Basic" description="Default specs">
      <template>
        <cells-training-card
        image="img1.jpeg"
        votes="456"
        preHeadline = "Preheadline"
        headline = "Headline"
        paragraphTitle = "Paragraph title"
        paragraph = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt"
        buttonName = "Detalle"
        >
      <script>
        const ui = document.querySelector('cells-training-card')
        ui.items=[
          "Lorem ipsum dolor sit amet","Lorem ipsum dolor sit amet","Lorem ipsum dolor sit amet"
        ]
      </script>
      </cells-training-card>
      </template>
    </bbva-core-demo-case>
  </bbva-core-demo-helper>
</body>

</html>
